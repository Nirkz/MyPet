<!DOCTYPE html>
<html>
<head>
    <title>Sign In Page</title>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="../style/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="../Libraries/jquery-3.1.1.min.js"></script>
    <script src="../Libraries/jquery-migrate-3.0.0.min.js"></script>
    <script src="../Libraries/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page" id="Sign_inPage">
        <div data-role="header">
            <h1>header</h1>
        </div>
        <div data-role="content">
            <center>
                Name:<input type="text" id="txtName" />
                Pass:<input type="text" id="txtPass" />
                Confirm Pass:<input type="text" id="txtConfirm" />
                Mail:<input type="text" id="txtMail" />
                Phone:<input type="text" id="txtPhone" />
                <button id="btnSign_in">Sign in</button>
            </center>
        </div>
        <div data-role="footer">
            <h1>footer</h1>
        </div>

        <script src="../scripts/Globals.js"></script>
        <script src="../scripts/Sign_inPage.js"></script>
        <script src="cordova.js"></script>

    </div>
</body>
</html>
